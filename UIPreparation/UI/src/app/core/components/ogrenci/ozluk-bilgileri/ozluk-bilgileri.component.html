<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title ">{{'Özlük Bilgileri'| translate}}</h4>
            <div class="pull-right p-3"></div>
          </div>

          <form [formGroup]="ozlukBilgileriform" class="mt-4 m-5">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label>Adı</label>
                <input type="text" class="form-control" formControlName="adi">
              </div>
              <div class="col-md-6 mb-3">
                <label>Soyadı</label>
                <input type="text" class="form-control" formControlName="soyadi">
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label>TC Kimlik No</label>
                <input type="text" class="form-control" formControlName="tcKimlikNo">
              </div>
              <div class="col-md-6 mb-3">
                <label>Doğum Tarihi</label>
                <input type="text" class="form-control" formControlName="dogumTarihi">
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label>Bölüm Adı</label>
                <input type="text" class="form-control" formControlName="bolumAdi">
              </div>
              <div class="col-md-6 mb-3">
                <label>Öğrenci No</label>
                <input type="text" class="form-control" formControlName="ogrNo">
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label>Kayıt Tarihi</label>
                <input type="text" class="form-control" formControlName="kayitTarihi">
              </div>
              <div class="col-md-6 mb-3">
                <label>Durum</label>
                <input type="text" class="form-control" formControlName="durum">
              </div>
            </div>

            <div class="row">

              <div class="col-md-6 mb-3">
                <label>Danışman Adı</label>
                <input type="text" class="form-control" formControlName="danismanAdi">
              </div>
              <div class="col-md-6 mb-3">
                <label>Danışman Soyadı</label>
                <input type="text" class="form-control" formControlName="danismanSoyadi">
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label>Ayrılma Tarihi</label>
                <input type="text" class="form-control" formControlName="ayrilmaTarihi">
              </div>

              <div class="col-md-6 mb-3">
                <label>Adres</label>
                <input type="text" class="form-control" formControlName="adres">
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label>Telefon No</label>
                <input type="text" class="form-control" formControlName="telefonNo">
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
